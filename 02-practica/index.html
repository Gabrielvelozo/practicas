<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Gallery</title>
  </head>
  <body>
    <main class="gallery__container">
      <h1 class="gallery__tittle">Galeria de imagenes</h1>
      <div class="gallery__box">
        <figure class="gallery__picture">
          <img src="./img2/cinco.png" alt="cinco" class="gallery__img" />
        </figure>
        <figure class="gallery__picture">
          <img src="./img2/cuatro.jpg" alt="cuatro" class="gallery__img postion" />
        </figure>
        <figure class="gallery__picture">
          <img src="./img2/tres.png" alt="tres" class="gallery__img" />
        </figure>
        <figure class="gallery__picture">
          <img src="./img2/dos.jpg" alt="dos" class="gallery__img position--uno" />
        </figure>
        <figure class="gallery__picture">
          <img src="./img2/uno.jpg" alt="uno" class="gallery__img" />
        </figure>
        <figure class="gallery__picture">
          <img src="./img2/seis.jpg" alt="seis" class="gallery__img position--dos" />
        </figure>
      </div>
    </main>
  </body>
</html>
