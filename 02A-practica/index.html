<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Galeria de crotis</title>
  </head>
  <body>
    <main class="galeria">
      <div class="galeria__encabezado">
        <h1 class="galeria__title">Galeria de Fotos</h1>
      </div>
      <div class="galeria__box">
        <figure class="galeria__imagen"><img src="../02-practica/img/uno.jpg" alt="ciudad" class="galeria__img" /></figure>
        <figure class="galeria__imagen"><img src="../02-practica/img/dos.jpg" alt="noche" class="galeria__img" /></figure>
        <figure class="galeria__imagen"><img src="../02-practica/img/tres.jpg" alt="ciudad-noche" class="galeria__img" /></figure>
        <figure class="galeria__imagen"><img src="../02-practica/img/cuatro.jpg" alt="barrio" class="galeria__img" /></figure>
        <figure class="galeria__imagen"><img src="../02-practica/img/cinco.jpg" alt="montana" class="galeria__img" /></figure>
        <figure class="galeria__imagen"><img src="../02-practica/img/seis.jpg" alt="ciudad-2" class="galeria__img" /></figure>
      </div>
    </main>
